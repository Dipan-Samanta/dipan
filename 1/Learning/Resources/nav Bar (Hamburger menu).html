<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu Example</title>
    <style>
        body {
            font-family: 'DM', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }



        /* Hamburger Menu Button */
        .hamburger {
            width: 30px;
            height: 30px;
            position: relative;
            margin: 20px;
            cursor: pointer;
            z-index: 2;
        }

        .hamburger div {
            width: 100%;
            height: 4px;
            background-color: #020202;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Navigation Menu */
        .nav-menu {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(167, 52, 213, 0.5);
            justify-content: center;
            align-items: center;
            text-align: center;
                
            }

        

        .nav-menu ul {
            list-style: none;
            padding: 0;
        }

        .nav-menu ul li {
            margin: 20px 0;
        }

        .nav-menu ul li a {
            font-family: "New Amsterdam", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: rgb(7, 0, 0);
            text-decoration: none;
            font-size: 2em;
        }

        /* Animation for toggle */
        .change .bar1 {
            transform: rotate(-45deg) translate(-5px, 5px);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: rotate(45deg) translate(-5px, -5px);
        }

        /* Show menu when active */
        .nav-active {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Button -->
    <div class="hamburger" onclick="toggleMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <!-- Navigation Menu -->
    <div class="nav-menu" id="navMenu">
        <ul>
            <li><a href="#home"><b>HOME</b></a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu(x) {
            x.classList.toggle("change");
            document.getElementById("navMenu").classList.toggle("nav-active");
        }
    </script>
</body>
</html>
